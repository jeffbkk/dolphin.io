<section id="login-form">

    <div class="container">
    	
         <div id="login-form-container">
    	  
    	    <form action="/" method ="post" class ="login activated">

    	        <header>
                   <h2>Sign in</h2>
                   <p>
                      	Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                   </p>
               </header>

                   <fieldset>
                     <ul>
                     	<li>
                     		 <label for="email">Email</label>
		        		     <input type="email" name="email" id="email" autofocus required placeholder="Email" autofocus>
                     	</li>

                     	<li>
                     		<label for="password">Password</label>
		        		    <input type="password" name="password" id="password" required placeholder ="Password">
                     	</li>
                     </ul>
                   </fieldset>
		            
		        		
		        
		        		<input type="submit" id="login-submit" value="Log in">
		    </form>


		        <div id="forgot">
                   <p><a href="#" class="linkform" rel="forgot-password" >Forget password ?</a></p>
		        </div>

	       

	    </div>



	          <form action="/" method ="post" class ="forgot-password">

	              <header>
                      <h2>Reset Password</h2>
                      <p>
                      	Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus, sint, obcaecati rerum veritatis suscipit iusto in saepe
                      </p>
                  </header>
	          	  	<label for="password-recovery">Email</label>

	          	  	 <input type="submit" value="Send Password" id="forgot-submit">

	          	  <div id="back-to-login">

	          	  </div>

	          </form>
        </div>

</section>
